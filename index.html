<!doctype html>
<html>
  <head>
    <title>Young Rewired State - Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/main.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,800,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="head-content">
          <img src="/ruby-eyes.gif"/>
          <a href="http://yrs.io" class="backButton">BACK TO YRS.IO</a>
        </div>
      </div>
    </header>
    <div class="wrap">
      <div id="chat">
        <ul id="messages"></ul>
      </div>
    </div>
    <form action="">
      <div class="wrap">
        <input id="message" autocomplete="off" placeholder="New message..."/>
        <button>Send</button>
      </div>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    var x;
    var y = true;
      $(function(){
        ask();
      });
      function ask() {
        x = prompt('Choose a Username');
        if(x == null || x == undefined || x == '') {
          // ask();
        }
      }

      var socket = io();
      $('form').submit(function(){
        if(y == false){
          $('#messages').prepend($('<li>').html('<span><font color="red">Console</span>' + ': Please do not spam!</font>'));          
        } else {
          socket.emit('chat message', $('#message').val(), x);
          y=false;
          setTomeout(function(){y=true},2200);
        }
          $('#message').val('');
        return false;
      });
      socket.on('chat message', function(msg, user){
        $('#messages').prepend($('<li>').html('<span>' + user + '</span>' + ': ' + msg));
      });
    </script>
  </body>
</html>
